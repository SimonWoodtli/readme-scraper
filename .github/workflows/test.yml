name: Update README                                                             
                                                                                
on:                                                                             
  push:                                                                         
  schedule:                                                                     
    # runs once per day at midnight                                             
    - cron: "0 0 * * *"                                                         
                                                                                
jobs:                                                                           
  readme-scraper:                                                                   
    runs-on: ubuntu-latest                                                      
                                                                                
    steps:                                                                      
      ## make githubs repo content available to docker
      - name: Checkout Repository                                               
        uses: actions/checkout@v2                                               
        with:                                                                   
          ref: main                                                             
                                                                                
      ## run docker with `readme-scraper` script
      - name: Run Docker container to render template to README.md.tpl
        uses: addnab/docker-run-action@v3
        with:
          image: simonwoodtli/readme-scraper:latest
          env:                                                                    
            GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}                    
            WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
      ## mount github repo content to /root
          options: -v ${{ github.workspace }}:/root
          run: |
            readme-scraper

      - name: check content
        run: cat templates/README.md.tpl

